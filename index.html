<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
     <title>个人站台</title>
     <meta name ="viewport" content ="width=device-width,initial-scale=1"/>

     <style>
        /*-----可变背景-----*/
        body{
            margin:0;
            height:100vh;
            background:center/cover no-repeat fixed;
            transition:background-image .6s;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;

        }
        /*-----左侧栏---*/
        .sidebar{
            position:fixed;
            left:0;top:0;bottom:0;
            width:220px;
            background:rgba(0,0,0,.35);
            display:flex;
            flex-direction:column;
            align-items:center;
            padding-top:40px;
        }
        .sidebar .logo{
            width:80px;height:80px;
            background:url("img/logo.png") center/contain no-repeat;
            cursor:pointer;        /*点击可换logo*/
        }
        .sidebar .name{
            color:#fff;font-size:22px;margin-top:12px;
            cursor:pointer;       /*点击可改名*/
        }
        /*导航栏*/
        .nav{
            margin:40px 0;
        }
        .nav button{
            display:block;width:140px;height:38px;margin:12px 0;
            border:none;border-radius:20px;
            background:rgba(255,255,255,.25);color:#fff;font-size:15px;cursor:pointer;
            transition:background .3s;
        }
        .nav button:hover{background:rgba(255,255,255,.4);}
        /*右侧主内容*/
        .main{
            margin-left:240px;padding:60px 40px;color:#fff;
        }
        .section{display:none;animation:fade .5s;}
        .section.active{display:block;}
        @keyframes fade{from{opacity:0;}to{opacity:1;}}

         /*让<a class="nav-link">像按钮*/
            .nav-link{
            display:block;
            width:140px;
            height:38px;
            margin:12px 0;
            border:none;
            border-radius:20px;
            background:rgba(255,255,255,.25);
            color:#fff;
            font-size:15px;
            text-align:center;
            line-height:38px;
            text-decoration:none;
            transition:background .3s;
            }
            .nav-link:hover{background:rgba(255,255,255,.4);}
        </style> 

</head>
<body>
    <!--左侧栏-->
    <aside class="sidebar">
        <div class="logo" id="logo" title="click change LOGO"></div>
        <div class="logo" id="name" title="click change name">YourName</div>

        <nav class="nav">
            <button data-page="home">首页</button>
            <button data-page="works">工作台</button>
            <!--<button data-page="blog">随笔</button>-->
            <a href="notes.html" class="nav-link">随笔</a>
            <button data-page="about">关于</button>
            </nav>
        

            <!--背景切换按钮-->
            <div>
                <button onclick="changeBg(0)" style="width:30px;height:30px;border-radius:50%;background:url(img/bg1.jpg) center/cover"></button>
                <button onclick="changeBg(1)" style="width:30px;height:30px;border-radius:50%;background:url(img/bg2.jpg) center/cover"></button>
                <button onclick="changeBg(2)" style="width:30px;height:30px;border-radius:50%;background:url(img/bg3.jpg) center/cover"></button>
                </div>
                </aside>

                <!--右侧内容-->
                <main class="main">
                    <section id="name" class="active"><h1>欢迎</h1>
                    <p>可点击左侧的圆形按钮切换背景</p></section>
                     <section id="name" ><h1>合集</h1>
                    <p>实验设计大合集</p></section>
                     <section id="blog" ><h1>随笔集</h1>
                    <p>诗词歌赋散文集统统有</p></section>
                     <section id="about"><h1>找到我</h1>
                    <p>联系方式</p></section>
                    </main>
                    <script>
     /*背景轮播*/
    const bgs =['img/bg1.jpg','img/bg2.jpg','img/bg3.jpg'];
    function changeBg(i){
         document.body.style.backgroundImage = `url(${bgs[i]})`;
         localStorage.bg = bgs[i];//记住访客喜好
         }
         if(localStorage.bg) changeBg(bgs.indexOf(localStorage.bg));
    /*左侧LOGO/名字*/
    document.getElementById('logo').onclick = () =>{
        const url = prompt('请输入新的logo地址(img/mmm.png)','img/logo.png');
        if(url) document.querySelector('.logo').style.backgroundImage = `url(${url})`;

    };
    document.getElementById('name').onclick = ()=>{
        const n= prompt('你准备直接操作它了？','离殇');
        if(n) document.querySelector('.name').textContent = n;
    };
    /*中间导航切换*/
    document.querySelectAll('.nav button').forEach(btn=>{
        btn.onclick = () =>{
           document.querySelectAll('.section').forEach(s=>s.classList.remove('active'));
           document.getElementById(btn.dataset.page).classList.add('active');


        }
    });
    
    </script>
    </body>
    </html>

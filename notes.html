<body>
  <div class="top-bar">
    <a href="index.html" class="back-btn">← 返回首页</a>
    <button class="new-btn" onclick="showEditor()">写新随笔</button>
  </div>

  <!-- 编辑器 -->
  <div class="editor-card" id="editor" style="display:none;">
    <input id="title" placeholder="标题（可选）">
    <textarea id="body" placeholder="正文..."></textarea>
    <div class="actions">
      <button class="save-btn" onclick="saveNote()">保存</button>
      <button class="cancel-btn" onclick="cancelEdit()">取消</button>
    </div>
  </div>

  <!-- 列表 -->
  <div id="list"></div>
</body>

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>随笔集</title>
  <link rel="stylesheet" href="css/notes.css">
</head>
<body>
  <h1>随笔集</h1>
  <a href="index.html" class="back-btn">← 返回首页</a>
  <button onclick="showEditor()">写新随笔</button>

  <!-- 编辑器 -->
  <section id="editor" style="display:none;">
    <input id="title" placeholder="标题（可选）" style="width:100%;margin-bottom:8px;">
    <textarea id="body" placeholder="正文..." style="width:100%;height:30vh;"></textarea>
    <div style="margin-top:8px;">
      <button onclick="saveNote()">保存</button>
      <button onclick="cancelEdit()">取消</button>
    </div>
  </section>

  <!-- 列表 -->
  <section id="list"></section>

  <script src="notes.js"></script>
</body>

</html>
